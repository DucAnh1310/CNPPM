<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
</head>
<body>
    <div>
        <a href="{{ url_for('index') }}">Quay về trang chủ</a>
    </div>

    <div>

        <div class="heading-bar">
            <h1 class="title_page mb-0">Đăng nhập tài khoản</h1>
            <p class="mb-0">Bạn chưa có tài khoản? <a href="{{ url_for('dangky')}}" class="btn-link-style btn-register" style="text-decoration: underline; ">Đăng ký tại đây</a></p>
        </div>

        <div class="page-login ">
            <div id="login" >
                <form method="post" action="/account/login" id="customer_login" accept-charset="UTF-8"><input name="FormType" type="hidden" value="customer_login"/><input name="utf8" type="hidden" value="true"/>
                <div class="form-signup margin-bottom-15" style="color:red;">

                </div>
                <div class="form-signup clearfix">
                    <fieldset class="form-group">
                        <label>Email <span class="required">*</span></label>
                        <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$" class="form-control " value="" name="email" id="customer_email" placeholder="Email" Required>
                    </fieldset>
                    <fieldset class="form-group">
                        <label>Mật khẩu <span class="required">*</span> </label>
                        <input type="password" class="form-control " value="" name="password" id="customer_password" placeholder="Mật khẩu" Required>

                    </fieldset>

                    <div class="pull-xs-left button_bottom a-center  mb-3">
                        <button class="btn btn-block btn-style  btn-login"  type="submit" value="Đăng nhập">Đăng nhập</button>

                    </div>

                </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
