<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
</head>
<body>
<div>
        <a href="{{ url_for('index') }}">Quay về trang chủ</a>
    </div>

    <div>

        <div class="heading-bar">
            <h1 class="title_page mb-0">Đăng ký tài khoản</h1>
            <p class="mb-0">Bạn đã có tài khoản? <a href="{{ url_for('login')}}" class="btn-link-style btn-register" style="text-decoration: underline; ">Đăng nhập</a></p>
        </div>

        <div class="page-login ">
            <div id="login" >
                <form method="post" action="/account/register" id="customer_register" accept-charset="UTF-8"><input name="FormType" type="hidden" value="customer_register"/><input name="utf8" type="hidden" value="true"/><input type="hidden" id="Token-0e6e3ce3795943ef87ec8c143b406be1" name="Token" /><script src="https://www.google.com/recaptcha/api.js?render=6Ldtu4IUAAAAAMQzG1gCw3wFlx_GytlZyLrXcsuK"></script><script>grecaptcha.ready(function() {grecaptcha.execute("6Ldtu4IUAAAAAMQzG1gCw3wFlx_GytlZyLrXcsuK", {action: "customer_register"}).then(function(token) {document.getElementById("Token-0e6e3ce3795943ef87ec8c143b406be1").value = token});});</script>
                    <div class="form-signup " style="color:red;" >

                    </div>
                    <div class="form-signup clearfix">
                        <div class="row">
                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                <fieldset class="form-group">
                                    <label>Họ <span class="required">*</span></label>
                                    <input type="text" class="form-control form-control-lg" value="" name="lastName" id="lastName"  placeholder="Họ" required >
                                </fieldset>
                            </div>
                            <div class="col-md-12">
                                <fieldset class="form-group">
                                    <label>Tên <span class="required">*</span></label>
                                    <input type="text" class="form-control form-control-lg" value="" name="firstName" id="firstName"  placeholder="Tên" required >
                                </fieldset>
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                <fieldset class="form-group">
                                    <label>Số điện thoại <span class="required">*</span></label>
                                    <input placeholder="Số điện thoại" type="text" pattern="\d+" id="Phone" class="form-control form-control-comment form-control-lg" name="Phone" Required>
                                </fieldset>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                <fieldset class="form-group">
                                    <label>Email <span class="required">*</span></label>
                                    <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$" class="form-control form-control-lg" value="" name="email" id="email"  placeholder="Email" required="">
                                </fieldset>
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                <fieldset class="form-group">
                                    <label>Mật khẩu <span class="required">*</span> </label>
                                    <input type="password" class="form-control form-control-lg" value="" name="password" id="password" placeholder="Mật khẩu" required >
                                </fieldset>
                            </div>
                        </div>
                        <div class="section margin-top-10 button_bottom mt-3">
                            <button type="submit" value="Đăng ký" class="btn  btn-style  btn_register btn-block">Đăng ký</button>

                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

</body>
</html>
